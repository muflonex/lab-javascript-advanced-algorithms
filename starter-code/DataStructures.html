<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="row offset-md-4">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h2>Stack</h2>
            <div class="form-group">
              <input type="text" class="stack form-control" placeholder="Add element to the stack">
              <button class="stack add btn btn-primary form-control">ADD</button>
              <button class="stack take btn btn-danger form-control">TAKE</button>
            </div>
            <div id="stackSlots">
              <div id="id1" class="well well-lg"></div>
              <div id="id2" class="well well-lg"></div>
              <div id="id3" class="well well-lg"></div>
              <div id="id4" class="well well-lg"></div>
              <div id="id5" class="well well-lg"></div>
              <div id="id6" class="well well-lg"></div>
              <div id="id7" class="well well-lg"></div>
              <div id="id8" class="well well-lg"></div>
              <div id="id9" class="well well-lg"></div>
            </div>
          </div>
          <div id="queue" class="col-md-4">
            <h2>Queue</h2>
            <div class="form-group">
              <input type="text" class="queue form-control" placeholder="Add element to the stack">
              <button class="queue add btn btn-primary form-control">ADD</button>
              <button class="queue take btn btn-danger form-control">TAKE</button>
            </div>
            <div id="queue1" class="well well-lg"></div>
            <div id="queue2" class="well well-lg"></div>
            <div id="queue3" class="well well-lg"></div>
            <div id="queue4" class="well well-lg"></div>
            <div id="queue5" class="well well-lg"></div>
            <div id="queue6" class="well well-lg"></div>
            <div id="queue7" class="well well-lg"></div>
            <div id="queue8" class="well well-lg"></div>
            <div id="queue9" class="well well-lg"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
